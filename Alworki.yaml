components:
  schemas:
    registroRequest:
      type: object
      properties:
        nombreCompleto: 
          type: string
          example: "Henrry Ford"
        correoElectronico: 
          type: string
          example: "usuario@example.com"
        telefono: 
          type: string
          example: "1234567890"
        contrasenia: 
          type: string
          example: "ContraseñaSegura123!"
        terminosCondiciones: 
          type: boolean
          example: true

      xml:
        name: registro
        
    registroResponse:
      type: object
      properties:
        estatus: 
          type: string
          example: "Creado"
        mensaje: 
          type: string
          example: "Registro completado correctamente. Por favor verifica tu correo electrónico para activar tu cuenta."
        idSesion:
          type: string
          example: "ABCD1234"
        token: 
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c"       
      xml:
        name: registro          
        
    inicioSesionRequest:
      type: object
      properties:
        usuario:
          type: string
          example: "usuario@example.com"
        contrasenia: 
          type: string
          example: "ContraseñaSegura123!"
      xml:
        name: Inicio sesión 


    inicioSesionResponse:
      type: object
      properties:
        idSesion:
          type: string
          example: "ABCD1234"
        token: 
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c"           
        estatus: 
          type: string
          example: "Exitoso"
        mensaje: 
          type: string
          example: "Inicio de sesión exitoso."

      xml:
        name: Inicio sesión         
      
      
    
    serviciosRequest:
      type: object
      properties:
        servicio:
          type: string
          example: "plomeria"
        ubicacion: 
          type: string
          example: "Ciudad de México"
        radioubicacion: 
          type: integer
          example: 10000
        categoria: 
          type: string
          example: "Servicios Domésticos"          
      xml:
        name: Servicios


    serviciosResponse:
      type: array
      items:
        required:
            - id
            - nombre
            - proveedor
            - descripcion
            - ubicacion
        properties:
          id:
            type: integer
            format: int64
            example: 12345
          nombre:
            type: string
            example: "Plomería General"
          proveedor:
            type: string
            example: "Juan Pérez"
          descripcion:
            type: string
            example: "Servicios de plomería y reparaciones generales. Más de 10 años de experiencia." 
          precioRojo:
            type: number
            example: 150.5
          precioAzul:
            type: number
            example: 150.5  
          calificacion:
            type: number
            example: 4.5  
          ubicacion:
            type: string
            example: "Ciudad de México"               
      xml:
        name: Servicios      



    inicioResponse:
      type: object
      properties:
        items:
          type: array
          items:
            type: object
            required:
              - id
              - urlImagen
              - categoria
            properties:
              id:
                type: integer
                format: int64
                example: 12345
              urlImagen:
                type: string
                example: "image1.jpg"
              categoria:
                type: string
                example: "Comida"
        publicaciones:
          type: array
          items:
            type: object
            required:
              - idUsuario
              - nombreUsuario
              - ubicacionUsuario
              - idPublicacion
              - contenidoPublicacion
              - meGustaPublicacion
              - comentariosPublicacion
              - tiempoPublicacion
            properties:
              idUsuario:
                type: integer
                format: int64
                example: 12345
              nombreUsuario:
                type: string
                example: "Beth Williams"
              ubicacionUsuario:
                type: string
                example: "Mexico"
              idPublicacion:
                type: integer
                format: int64
                example: 98754
              contenidoPublicacion:
                type: string
                example: "Really love this recent photo. "
              meGustaPublicacion:
                type: integer
                example: 1000
              comentariosPublicacion:
                type: integer
                example: 100
              tiempoPublicacion:
                type: string
                example: "2 minutos"
      xml:
        name: Inicio


    notificacionesResponse:
      type: object
      properties:
        estatus: 
          type: string
          format: int64
          example: "Actualizado" 
        items:
          type: array
          items:
            type: object
            required:
              - id
              - urlImagen
              - categoria
            properties:
              id:
                type: integer
                format: int64
                example: 12345
              mensaje:
                type: string
                example: "Se completo tu velidación de identidad"
              tiempo:
                type: string
                example: "2 horas atrás"
      xml:
        name: Inicio
       
       

    usuarioResponse:
      type: object
      properties:
        estatus: 
          type: string
          format: int64
          example: "Exitoso" 
        items:
          type: array
          items:
            type: object
            required:
              - id
              - urlImagen
              - categoria
            properties:
              id:
                type: integer
                format: int64
                example: 12345
              nombre:
                type: string
                example: "Tina Shah"
              oficio:
                type: string
                example: "Pintor, Carpintero, Escultor"
              biografia:
                type: string
                example: "Especialista  en pintura de obra y escultura en madera."
              localizacion:
                type: string
                example: "Madrid, España"
              calificacion:
                type: number
                example: 4.5
              actividades:
                items:
                  type: array
                  items:
                    type: object
                    properties:
                      actividadPrincipal:
                        type: string 
                        example: "Retratos de personas"
                      descripcionActividad:
                        items:
                          type: array
                          items:
                            type: object
                            properties:
                              tamanio:
                                type: string 
                                example: "30x20"
                              material:
                                type: string 
                                example: "Oleo"                                   
              portafolio:
                items:
                  type: array
                  items:
                    type: object
                    properties:
                      imagen:
                        type: string 
                        example: "url_to_portfolio_image1.jpg"
                      descripcion:
                        type: string 
                        example: "Obra de escultura en madera."
                        
              reseñas:
                items:
                  type: array
                  items:
                    type: object
                    properties:
                      reseniador:
                        type: string 
                        example: "Nathan"
                      evaluacion:
                        type: number 
                        example: 4.8   
                      comentarios:
                        type: string 
                        example: "Excelente trabajo en la mesa de madera, detalles impresionantes."       
              disponibilidad:
                items:
                  type: array
                  items:
                    type: object
                    properties:
                      idUsuarioAgendado:
                        type: string 
                        example: "ABCD1234"
                      fecha:
                        type: string 
                        example: "Sábado, 05 de agosto de 2026"
                      horarioAsignado:
                        items:
                          type: array
                          items:
                            type: object
                            properties:
                              ocupacion1:
                                type: string 
                                example: "03:00:00 PM"
                              ocupacion2:
                                type: string 
                                example: "05:00:00 PM"               
                     
      xml:
        name: Inicio
        


      
    400Response:
      type: object
      properties:
        status: 
          type: integer
          example: 400
        error: 
          type: string
          example: "registroRequestición incorrecta"
        message:
          type: string
          example: "La solicitud contiene sintaxis errónea y no puede ser procesada."
      xml:
        name: respuesta 400     
        
        
    401Response:
      type: object
      properties:
        status: 
          type: integer
          example: 401
        error: 
