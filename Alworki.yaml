          example: "No autorizado"
        message:
          type: string
          example: "Autenticación requerida y ha fallado o aún no ha sido provista."
      xml:
        name: respuesta 401
        
        
    404Response:
      type: object
      properties:
        status: 
          type: integer
          example: 404
        error: 
          type: string
          example: "No encontrado"
        message:
          type: string
          example: "El recurso solicitado no fue encontrado en este servidor."
      xml:
        name: respuesta 404
        
        
    500Response:
      type: object
      properties:
        status: 
          type: integer
          example: 500
        error: 
          type: string
          example: "Servidor no encontrado"
        message:
          type: string
          example: "El servidor encontró una condición inesperada que le impidió cumplir con la solicitud."
      xml:
        name: respuesta 500 
        

